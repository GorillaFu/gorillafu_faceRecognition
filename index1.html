<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="styles/markup.css"/>
        <link rel="stylesheet" href="styles/picture.css"/>
        <title>Find my face</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Find My Face</h1>
            </header>

            <div class="btn-search">
                <button>Find my face</button>
            </div>

            <div class="img-div">
                <div class="img-container">
                    <div class="img-preview" id="imagePreview">
                        <img src="" alt="Image Preview" class="preview_image"/>
                        <span class="preview_text">Image Preview</span>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="files">
                          <label for="image_uploads">
                            Choose image to upload (PNG or JPG)
                          </label>
              
                          <input
                            type="file"
                            id="image_uploads"
                            accept=".jpg, .png"
                            name="image_uploads"
                          />
                        </div>
                        
                        <div class="preview">
                          <p>No files currently selected for upload</p>
                        </div>
                    </form>
                </div>

                <div class="img-container">
                    <div class="img-preview">
                        <img src="" alt="Image Preview" class="preview_image"/>
                        <span class="preview_text">Image Preview</span>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="files">
                          <label for="image_uploads">
                            Choose image to upload (PNG or JPG)
                          </label>
              
                          <input
                            type="file"
                            id="image_uploads"
                            accept=".jpg, .png"
                            name="image_uploads"
                          />
                        </div>
                        
                        <div class="preview">
                          <p>No files currently selected for upload</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="file_selection.js"></script>
        <script type="text/javascript" src="image_preview.js"></script>
    </body>
</html>
