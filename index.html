<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="icon" type="image/x-icon" href="images/favicon/find_my_face_favicon.ico"/>
        <link rel="stylesheet" href="styles/markup.css"/>
        <link rel="stylesheet" href="styles/picture.css"/>
        <title>Find my face</title>
    </head>

    <body>
        <div class="container">
          <nav id="nav_one">
            <div id="nav_list">
              <ul>
                <li>About</li>
                <li>How to</li>
                <li>Team</li>
              </ul>
            </div>
          </nav>

            <div id="header_logo">
                <img src="images/web_pictures/Find_My_Face_logo.png" alt="Find My Face Logo" id="pic_logo">
            </div>

            <div id="about">
              <h1>Este es el about</h1>
            </div>

            <div class="btn-search">
                <button>Find</button>
            </div>

            <div class="img-div">
                <div class="img-container">
                    <div class="img-preview" id="img_one_preview">
                        <img src="" alt="Image Preview" class="preview_image_one"/>
                        <span class="preview_text_one">Image Preview</span>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="files">
                          <label for="img_one">
                            Choose image to upload (PNG or JPG)
                          </label>
              
                          <input
                            type="file"
                            id="img_one"
                            accept=".jpg, .png"
                            name="image_uploads"
                          />
                        </div>
                        <!--
                        <div class="preview">
                          <p>No files currently selected for upload</p>
                        </div>
                      -->
                    </form>
                </div>

                <div class="img-container">
                    <div class="img-preview" id="img_two_preview">
                        <img src="" alt="Image Preview" class="preview_image_two"/>
                        <span class="preview_text_two">Image Preview</span>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="files">
                          <label for="img_two">
                            Choose image to upload (PNG or JPG)
                          </label>
              
                          <input
                            type="file"
                            id="img_two"
                            accept=".jpg, .png"
                            name="image_uploads"
                          />
                        </div>
                        <!--
                        <div class="preview2">
                          <p>No files currently selected for upload</p>
                        </div>
                      -->
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="file_selection.js"></script>
        <script type="text/javascript" src="image_preview.js"></script>
    </body>
</html>
